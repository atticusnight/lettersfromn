---
layout: default
permalink: /episodes/
title: Episodes
---
<div class="columns small-12 medium-9 large-6 fix-spacing">
  <h1>All Episodes</h1>
  {% for post in site.posts %}
    <hr>
    <div class="post">
      <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
      <p class="fix-spacing">{{ post.date | date: "%b %-d, %Y" }}</p>
      <p class="fix-spacing">{{ post.excerpt }}</p>
  </div>
  {% endfor %}
