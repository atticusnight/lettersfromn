---
layout: default
permalink: /episodes/
title: Episodes
sitemap:
  changefreq: 'weekly'
  lastmod: 2015-08-15
---
<div class="row">
  <div class="col-xs-12 content">
    <h1 class="bearpaw orange">All Episodes</h1>
    {% include sharing.html %}
  </div>
</div>
{% for post in site.posts %}
  <div class="row">
    <div class="col-xs-12 content">
      <div class="post">
        <a href="https://lettersfromn.com{{ post.permalink }}" id="post-link"><h2>{{ post.title }}</h2></a>
        <p>{{ post.date | date: "%b %-d, %Y" }}</p>
        <p>{{ post.content }}</p>
      </div>
      <hr />
    </div>
  </div>
{% endfor %}
