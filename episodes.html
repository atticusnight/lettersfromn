---
layout: default
permalink: /episodes/
title: Episodes
---
<div class="row">
  <div class="col-xs-12 content bg-cream">
    <h1 class="bearpaw orange">All Episodes</h1>
  </div>
</div>
{% for post in site.posts %}
  <div class="row">
    <div class="col-xs-12 content bg-cream">
      <div class="post">
        <a href="http://lettersfromn.com{{ post.permalink }}"><h2>{{ post.title }}</h2></a>
        <p class="fix-spacing">{{ post.date | date: "%b %-d, %Y" }}</p>
        <p class="fix-spacing">{{ post.excerpt }}</p>
      </div>
      <hr />
    </div>
  </div>
{% endfor %}
<img id="pixel" src="https://ga-beacon.appspot.com/UA-64261094-2/lettersfromn/episodes?pixel" />
